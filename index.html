<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>

<body>
    <div>
        <button class="add" id="add" onclick="add()">Add Student</button>
        <table>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>E mail</th>
                <th>Age</th>
                <th>Location</th>
                <th>Number</th>
                <th>Actions</th>
            </tr>
            <tbody id="data-body">
                <!-- Array data will be inserted here -->
            </tbody>
        </table>
        <div class="popup">
            <div class="popup-content">
                <div id="close">X</div>
                <div>
                    <label for="">Name</label>
                    <input type="text" id="name">
                    <div id="name-error" class="error"></div>
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="email">
                    <div id="email-error" class="error"></div>
                </div>
                <div>
                    <label for="">Age</label>
                    <input type="number" id="age">
                    <div id="age-error" class="error"></div>
                </div>
                <div>
                    <label for="">Location</label>
                    <input type="text" id="location">
                    <div id="location-error" class="error"></div>
                </div>
                <div>
                    <label for="">Number</label>
                    <input type="number" id="number">
                    <div id="number-error" class="error"></div>
                </div>
                <div class="action">
                    <button>Clear</button>
                    <button onclick="submit()" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
